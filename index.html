<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdanta-To-Do</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cb35bc25b0.js" crossorigin="anonymous"></script>

</head>

<body> 
    <main class="main-content">
        <!-- Side Navigation Bar -->
        <nav class="side-navigation">
            <div class="top-bar">
                <div class="icon-container">
                    <img src="Images/3Dot.png" alt="" class="icon dot">
                </div>
                <div class="icon-container">
                    <a href="index.html">
                    <img src="Images/Logo.png" alt="" class="icon logo"></a>
                </div>
                <div class="icon-container icon-active">
                    <img src="Images/2Grid.png" alt="" class="icon main-page">
                </div>

                <div class="icon-container">
                    <img src="Images/Profile.png" alt="" class="icon profile">
                </div>
                <div class="icon-container">
                    <img src="Images/Calender.png" alt="" class="icon calen">
                </div>
                <div class="icon-container">
                    <img src="Images/Statistic.png" alt="" class="icon stat">
                </div>

                <div class="icon-container">
                    <img src="Images/Upload.png" alt="" class="icon upload">
                </div>
                <div class="icon-container">
                    <img src="Images/Map.png" alt="" class="icon mapping">
                </div>
                <div class="icon-container">
                    <img src="Images/Setting.png" alt="" class="icon setting">
                </div>
            </div>
            <div class="bottom-bar">
                <div class="icon-container-exit">
                    <img src="Images/Exit.png" alt="" class="icon exit">
                </div>
            </div>
        </nav>   

        
        <!-- Project Tab Container -->
        <div class="project-tab">
            <div class="project-top">
                <h2 class="file-name">Projects</h2>
                <div class="plus-sign project-create-plus">
                    <i class="fa-lg fa-plus plus-icon"></i>
                </div>
            </div>

            <div class="collapse-container">
                <div class="project-header" onclick="CollapseToggle()">
                    <h2 class="first-project">Projects #1</h2>
                    <i class="fa-solid fa-arrow-right arrow-head"></i>
                </div>
                <ul class="project-list project-hidden">
                    <li class="list-naming">W.I.P</li>
                </ul>
            </div>

        </div>


        <!-- Main Task Container  -->
        <div class="container-tab">
            <div class="welcome-header">
                <div class="greeting-title"><h2 id="greeting">Welcome back, <b class="user-name">Set Your Name in Profile</b></div>
                <div class="profile-title">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h2 class="current-clock">1:54 PM</h2>
                    <i class="fa-regular fa-calendar-days"></i>
                    <h2 class="current-date">19 May 2022</h2>
                    <img src="Images/FuHua3.jpg" alt="pr-inf" class="profile-picture">
                </div>
            </div>
            <div class="content-body ">
                 <div class="dashboard-head">
                    <div class="left-view">
                        <div class="board-view view active-view">
                            <i class="fa-regular fa-chart-bar"></i>
                            <h2>Board View</h2>
                        </div>
                        <div class="add-view view">
                            <i class="fa-solid fa-plus"></i>
                            <h2>Add View</h2>
                        </div>
                    </div>
                    <div class="right-view">
                        <h2 class="filter">Filter</h2>
                        <h2 class="saving-all">Save</h2>
                        <i class="fa-solid fa-lg fa-circle-info"></i>
                        <h2 class="new-template">New Template</h2>
                    </div>
                 </div>

                 <div class="task-container">

                    <div class="container-do sub-container">
                        <div class="container-title">
                            <h2 id="to-do" class="content-tracker">Category #1 (0)</h2>
                            <div class="new-task new-task-do">
                                <i class="fa-solid fa-plus"></i>
                                <h2>Add new task</h2>
                            </div>
                        </div>
                        
                        <!-- main-task-container deployment zone -->

                    </div>

                    

                    <div class="container-progress sub-container">
                        <div class="container-title">
                            <h2 id="in-progress" class="content-tracker">Category #2 (0)</h2>
                            <div class="new-task new-task-pro">
                                <i class="fa-solid fa-plus"></i>
                                <h2>Add new task</h2>
                            </div>
                        </div>


                    </div>

                    
                    <div class="container-done sub-container">
                        <div class="container-title">
                            <h2 id="to-done" class="content-tracker">Category #3 (0)</h2>
                            <div class="new-task new-task-done">
                                <i class="fa-solid fa-plus"></i>
                                <h2>Add new task</h2>
                            </div>
                        </div>


                    </div>
                    
                 </div>
                 <div class="profile-container task-hider">
                    <div class="top-blackbox"></div>
                    <div class="bottom-profile">
                        <div class="profile-edit">
                            <div class="profile-top-edit profile-name-photo">
                                <div class="profile-picture-container">
                                    <img src="Images/FuHua3.jpg" alt="Profile" class="profile-picture" id="profile-picture-top">
                                    <input type="file" id="upload-profile-picture" accept="image/jpeg, image/png" class="file-input">
                                </div>
                                <h2 class="profile-name"></h2>
                            </div>
                            <div class="profile-top-save">
                                <h3 class="save-btn">Save</h3>
                            </div>
                        </div>
                        <div class="profile-input">

                            <div class="input-container full-name">
                                <label for="Full-Name">Full Name</label>
                                <input type="text" id="Full-Name" placeholder="Username" minlength="6" maxlength="40" required> 
                            </div>

                            <div class="input-container nick-name">
                                <label for="Nick-Name">Nick Name</label>
                                <input type="text" id="Nick-Name" placeholder="Nickname" minlength="6" maxlength="40" required> 
                            </div>

                            <div class="input-container gender-select">
                                <label for="Gender">Gender</label>
                                <select id="Gender">
                                    <option value="None">None</option> 
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="input-container continent-input">
                                <label for="Continent">Continent</label>
                                <select id="Continent">
                                    <option value="None">None</option> 
                                    <option value="North America">North America</option> 
                                    <option value="South America">South America</option>
                                    <option value="Europe">Europe</option>
                                    <option value="Asia">Asia</option> 
                                    <option value="Africa">Africa</option>
                                    <option value="Oceania">Oceania</option>
                                    <option value="Antartica">Antartica</option>                          
                                </select>
                            </div>

                            <div class="input-container language-input">
                                <label for="Language">Language</label>
                                <select id="Language">
                                    <option value="None">None</option> 
                                    <option value="English">English</option>
                                </select> 
                            </div>

                            <div class="input-container timezone-input">
                                <label for="timezone-offset">Timezone</label>
                                <select name="timezone_offset" id="timezone-offset" class="span5">
                                    <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                                    <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                                    <option value="-10:00">(GMT -10:00) Hawaii</option>
                                    <option value="-09:50">(GMT -9:30) Taiohae</option>
                                    <option value="-09:00">(GMT -9:00) Alaska</option>
                                    <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                                    <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                                    <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                                    <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                                    <option value="-04:50">(GMT -4:30) Caracas</option>
                                    <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                                    <option value="-03:50">(GMT -3:30) Newfoundland</option>
                                    <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                                    <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                                    <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                                    <option value="+00:00">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                                    <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                                    <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
                                    <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                                    <option value="+03:50">(GMT +3:30) Tehran</option>
                                    <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                                    <option value="+04:50">(GMT +4:30) Kabul</option>
                                    <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                                    <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                                    <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                                    <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                                    <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                                    <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                                    <option value="+08:00" selected="selected">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                                    <option value="+08:75">(GMT +8:45) Eucla</option>
                                    <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                                    <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                                    <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                                    <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                                    <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                                    <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                                    <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                                    <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                                    <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                                    <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
                                </select> 
                            </div>
                        </div>
                    </div>
                 </div>
                 
            </div>
        </div>

            <div class="todo-app">

        </div> -->

        <div id="todo-popup" class="todo-modal">
            <div class="modal-content-todo">
                <div class="close"><h2>Close</h2></div>
                <h3>Add a task</h3>
                <input type="text" id="todo-input" placeholder="Enter new task">
                <button id="add-task-btn">Add Task</button>
                <ul id="todo-list"></ul>
            </div>
        </div>
        
        <div id="date-modal" class="modal">
            <div class="modal-content">
                <div class="close"><h2>Close</h2></div>
                <h3>Select a date</h3>
                <input type="date" id="date-picker" />
            </div>
        </div>

    </main>

</body>
